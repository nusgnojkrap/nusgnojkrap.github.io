            "category": "",
            "content": "Spring 개발일지는 여러 절로 구성되어 있습니다.     Spring 개발일지(1) - 기본적인 상식    Spring 개발일지(2) - 개발환경 구축    Spring 개발일지(3) - 스프링 프로젝트 생성    Spring 개발일지(4) - 자바로 스프링 개발    Spring 개발일지(5) - 의존성 주입(DI)설명하기에 앞서안녕하세요. 풀스택 개발자를 위해 달려나가는 김준호 입니다.이번 블로그 내용에서는 JAVA를 이용하여 직접 Spring을 적용하여 개발하는 시간을 갖도록 하겠습니다.코드를 먼저 적용하면서 설명을 덧붙이도록 하죠. 그러면 시작해보겠습니다.자바로 스프링 시작하기자. 저번시간에 만들었던 저번에 만들었던 Project를 이용하면 되겠습니다. 프로젝트 참고 자료는 여기를 참고해주시기 바랍니다.그러면 프로젝트에 Class를 만들어보도록 하죠.  기존에 있는 프로젝트에서 Class 를 생성하겠습니다.  일단 Main Class 를 먼저 생성해주시고, Main Method를 자동으로 생성해주는 것을 체크해주도록 합시다.  그리고 스프링을 간단하게 설명해드리기 위해서 클래스를 하나 더 생성하는데, Register Class 를 생성하겠습니다.이 Register Class를 통해 가정을 해보도록 합시다. 홈페이지가 있는데, 메인클래스에서 회원가입 버튼을 누르면 회원가입을 하도록 만들어봅시다. 아주 간단하게, 즉 상상의 나래를 펼치도록 해야합니다….ㅎㅎ// Register.javapackage test;/* 회원가입 클래스, doRegister() 메소드를 호출하면 회원가입이 완료가 되는 간단한 클래스 */public class Register {\tpublic Register() {\t\tSystem.out.println(\" 회원가입 클래스를 생성합니다. \"); \t}\t\tpublic void doRegister() {\t\tSystem.out.println(\" 회원가입을 실시합니다. \");\t}}  Register.java 에 내용은 이런식으로 적용하여 봅시다. 그리고 doRegister() 메소드를 호출하여 실제로 회원가입이 된다고 가정하여 봅시다.자 그러면 Main Class에서는 이러한 메소드를 호출하기 위해서 객체를 생성하고, 메소드를 호출해야 하겠죠?? 이것이 기본적인 JAVA의 객체지향프로그래밍 특징입니다. 코드는 아래와 같습니다.// 회원가입의 메인 클래스package test;public class MainClass {\tpublic static void main(String[] args) {\t\tRegister register = new Register(); // Register 객체를 생성하고.\t\tregister.doRegister();\t\t\t\t// 호출한다.\t}}  Main Class에서 이런식으로 불러왔습니다. 이게 기본적인 JAVA 방식입니다. 하지만 이러한 방식을 사용하게 되면 필요한 객체들을 계속 생성할 수 있고, 관리도 적절하지 않을 수 있습니다. JAVA Design Pattern 중 Singleton Pattern 을 사용하면 객체를 사용할 수 있지만 이러한 부분을 관리하는 것 또한 개발자의 업무부담이 늘고, 의존성이 높아질수 있는 점을 가정하면 Spring 의 사용은 혁신적인 방법입니다.스프링을 통해 어떠한 형태로 변할 수 있는지 확인해보도록 합시다.  먼저 스프링 컨텍스트 안을 구성하는 Bean 객체를 생성해야합니다. 그래서 이러한 Bean 객체를 생성하기 위해서는 XML 을 작성해야하는데 한번 따라해보시면서 이해해보도록 하죠.  먼저 src/main/Resource에서 오른쪽 마우스를 누르신 후에 New -&gt; Others 를 눌러봅시다.  xml File을 눌러주세요. 전자정부프레임워크는 플로그인이 많기 때문에 위에 검색하는 부분을 이용하면 더욱 편하답니다~~  경로는 src/main/Resource를 클릭해주시고, 파일명은 처음 배우는 것이니까 ApplicationContext로 따라해보도록 합시다.  그리고 만들어진 ApplicationContext.xml의 내용은 다음과 같이 작성해주세요!! 복붙합시다&lt;?xml version=\"1.0\" encoding=\"UTF-8\"?&gt;&lt;beans xmlns=\"http://www.springframework.org/schema/beans\"\txmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\txsi:schemaLocation=\"http://www.springframework.org/schema/beans  \t\thttp://www.springframework.org/schema/beans/spring-beans.xsd\"&gt; \t\t \t\t&lt;bean id=\"register\" class=\"test.Register\"&gt;&lt;/bean&gt; \t\t &lt;/beans&gt;  bean 이라는 객체를 이용하게 되면 Spring Container 에서 이러한 bean 객체를 꺼내서 사용할 수 있습니다. 즉 객체를 사용하려면 new를 이용하여 객체를 만들었지만 Spring에서는 Container가 생성해주기 때문에 이러한 객체들을 꺼내서 사용하면 된다는 의미입니다.좀 더 살펴보도록 하죠. beans는 bean의 묶는 의미없는 존재입니다. bean의 id를 설정하여 Class가 같은 Bean 객체가 여러 개일 경우 id로 식별할 수 있습니다.class 경로를 통해 이 class의 객체를 자동으로 생성한다는 의미입니다.Main 함수의 코드가 조금 달라질 것입니다. 왜냐하면 new를 사용하지 않고 Spring Container를 이용하여 꺼내기 때문이죠. 한번 밑에 코드를 봐보도록 하죠!!// 회원가입의 메인 클래스public class MainClass {\tpublic static void main(String[] args) {\t\t/* 주석 처리를 합니다.\t\tRegister register = new Register(); // Register 객체를 생성하고.\t\tregister.doRegister();\t\t\t\t// 호출한다.\t\t*/\t\tGenericXmlApplicationContext ctx = new GenericXmlApplicationContext(\"classpath:ApplicationContext.xml\");\t\t\t\tRegister register = ctx.getBean(\"register\", Register.class);\t\tregister.doRegister();\t\tctx.close();\t}}  이렇게 GenericXmlApplicationContext를 아까 만들어주신 classpath:ApplicationContext.xml을 파라미터로 넣어 생성하고, getBean 메소드를 통하여 객체를 받아와서 사용할 수 있습니다.지금은 코드가 더 복잡해 보일 수 있습니다. 하지만 차후에 MVC 패턴을 배우다 보면 Bean 객체의 생성도 간략화 할 수 있는 기능들이 있습니다. 기초 먼저 쌓고 기술을 배우는 것이 가장 중요합니다.!! 그러면 코드 실행을 시켜서 객체를 생성하지 않아도 null값이 나오지 않고 제대로 구성되는지 확인해볼까요??  코드가 정상적으로 실행되었습니다.마무리오늘은 순수 JAVA를 이용하여 Spring Container를 사용해보았습니다.이러한 Bean 객체를 Spring Container에게 제어권을 넘겨서 여러가지 코딩을 하는 편인데요.다음시간에는 어떻게 하면 객체들을 생성 할 때, 의존하는 객체들을 넘길 수 있을지 알아보도록 하죠.말이 어려울 뿐이지 객체를 생성할 때 파라미터를 스프링으로 넘기는 방법이라고 보시면 됩니다.!! 그러면 다음시간에 뵐게요!!여기까지 따라오느라 고생 많으셨습니다!!!!!!!!!!!!!!!!",

    }

        "title": "Spring 개발일지(3) - 스프링 프로젝트 생성",
            "author": "libtv",
            "category": "",
            "content": "Spring 개발일지는 여러 절로 구성되어 있습니다.     Spring 개발일지(1) - 기본적인 상식    Spring 개발일지(2) - 개발환경 구축    Spring 개발일지(3) - 스프링 프로젝트 생성    Spring 개발일지(4) - 자바로 스프링 개발    Spring 개발일지(5) - 의존성 주입(DI)설명하기에 앞서안녕하세요. 풀스택 개발자를 위해 달려나가는 김준호 입니다.이번 블로그 내용에서는 Spring 프로젝트를 생성하는 과정을 설명하도록 하겠습니다. Maven을 이용한 스프링 프로젝트를 생성할 것입니다. 천천히 따라오면서 프로젝트의 뼈대와 기초부터 천천히 파악하는 것이 중요합니다. 그러면 시작해보도록 하죠!스프링 프로젝트 생성스프링 프로젝트를 이클립스로 간단하게 생성하는 방법입니다. 빌드 구성은 Maven을 사용하여 우리가 만든 Class들과 의존하는 넥서스의 저장소 및 그러한 파일들을 편하게 다운받고 빌드 해주는 빌드 구성이라고 보시면 됩니다. 그러면 이클립스를 간단히 열어보도록 하죠.  왼쪽 리스트 부분에 오른쪽 마우스 버튼을 누른 후에 New -&gt; Other 을 누릅니다.  기본적으로 전자정부프레임워크는 많은 플로그인을 포함하기 때문에 Maven 을 검색하고 Next 을 누릅니다.  아키텍처 선택을 피하고 간단히 만들 수 있는 Create a Simple project 를 체크하고, Next 을 누릅니다.  Group Id 는 전체적으로 묶는 그룹 명을 나타내는 것이며, Artifact Id 는 하나의 프로젝트를 명시하는 id를 나타냅니다. 적시해주시고 Next 을 누릅니다.예를 들자면 네이버는 Login을 관리하는 Login Service, Blog를 관리하는 Blog Service 등 여러 서비스들이 있을텐데 이러한 네이버라는 회사는 com.naver라는 group Id으로 묶고 서비스마다 개별적인 프로젝트를 관리하기 위해서 blog나 login이라는 Artifact Id를 선언해주는 것입니다.이러한 프로젝트가 생겼습니다. 하지만 Java Project라고 써져 있고, 아직 Spring Project 설정이 끝난 것은 아닙니다.!!   그러면 설정을 하기 위해 pom.xml 을 살펴보도록 하죠pom.xml 에서는 의존하는 라이브러리 구성, 빌드 형식, 배포, 넥서스 저장소 등 여러가지 설정들을 할 수 있습니다. 이러한 설정들은 차 후 게시글에서 설명하도록 하겠습니다.  그러면 일단 스프링 프로젝트로 적용하기 위한 모듈들을 불러오도록 하겠습니다. 아래 코드를 붙여넣도록 합시다.&lt;project xmlns=&quot;http://maven.apache.org/POM/4.0.0&quot; \t\t xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot; \t\t xsi:schemaLocation=&quot;http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd&quot;&gt;\t&lt;modelVersion&gt;4.0.0&lt;/modelVersion&gt;\t&lt;groupId&gt;spring4&lt;/groupId&gt;\t&lt;artifactId&gt;test&lt;/artifactId&gt;\t&lt;version&gt;0.0.1-SNAPSHOT&lt;/version&gt;    \t&lt;dependencies&gt;\t\t&lt;dependency&gt;\t\t\t&lt;groupId&gt;org.springframework&lt;/groupId&gt;\t\t\t&lt;artifactId&gt;spring-context&lt;/artifactId&gt;\t\t\t&lt;version&gt;4.0.0.RELEASE&lt;/version&gt;\t\t&lt;/dependency&gt;\t&lt;/dependencies&gt;\t&lt;build&gt;\t\t&lt;plugins&gt;\t\t\t&lt;plugin&gt;\t\t\t\t&lt;artifactId&gt;maven-compiler-plugin&lt;/artifactId&gt;\t\t\t\t&lt;version&gt;3.1&lt;/version&gt;\t\t\t\t&lt;configuration&gt;\t\t\t\t\t&lt;source&gt;1.8&lt;/source&gt;\t\t\t\t\t&lt;target&gt;1.8&lt;/target&gt;\t\t\t\t\t&lt;encoding&gt;utf-8&lt;/encoding&gt;\t\t\t\t&lt;/configuration&gt;\t\t\t&lt;/plugin&gt;\t\t&lt;/plugins&gt;\t&lt;/build&gt;&lt;/project&gt;dependencies : 의존 라이브러리를 가져올 목록들을 의미합니다.dependency : 하나의 의존되는 라이브러리를 가져오는 것을 뜻하며 현재는 스프링 라이브러리를 가져온다는 뜻 입니다.build : 빌드 시에 어떠한 모듈을 통해 빌드가 될 것인지를 지정해주는 공간입니다. 현재는 Maven을 이용한 빌드를 의미합니다.  pom.xml을 저장하게 되면 아래와 같은 오류가 뜨게 됩니다.  해당 오류는 JDK UPDATE 의 오류이기 때문에 프로젝트를 UPDATE하면 오류가 제거됩니다.  해당 프로젝트를 오른쪽 마우스 누르시고, maven -&gt;Update Project 클릭합니다.  오류가 제거되었고, Java Project에서 Spring Project 로 변경된 것을 확인할 수 있습니다.프로젝트 구조 설명  JAVA : 프로젝트의 BackEnd 구성을 맡고 있는 URI입니다. 주로 java 파일을 코딩하여 사용자에게 안보이는 곳에서 처리를 하기 때문에 BackEnd라고 불립니다.  Resource : 개발자들은 스프링의 XML 파일 및 Property 부분을 주로 저장하는 URI입니다. 또한 CSS나 JS를 추가 하기도 합니다.  pom.xml : 이 파일로 필요한 라이브러리를 다운 받게 됩니다. /root/.m2/repository 혹은 사용자/.m2/repository에 저장되어 라이브러리를 관리합니다.간단하게 이렇게 구성을 파악하고 있으면 다른 스프링 프로젝트의 구성도 달라지지 않기 때문에 빠르게 소스를 파악할 수 있습니다. 언제나 기초가 중요하듯이 이러한 구성요소를 알고 넘어갑시다!마무리이렇게 이클립스로 간단하게 프로젝트를 생성하여 자신만의 spring 프로젝트를 생성하는 법을 배웠습니다.하지만 왜 스프링을 사용하는 것인지 아직까지 의문 투성인 부분이 많습니다.다음에는 스프링을 왜 사용하는 것인지, 그 의문점을 파악하기 위해 직접 스프링 프로젝트를 체험해보는 시간을 갖도록 하겠습니다.",

            "content": "Spring 개발일지는 여러 절로 구성되어 있습니다.     Spring 개발일지(1) - 기본적인 상식    Spring 개발일지(2) - 개발환경 구축    Spring 개발일지(3) - 스프링 프로젝트 생성    Spring 개발일지(4) - 자바로 스프링 개발    Spring 개발일지(5) - 의존성 주입(DI)설명하기에 앞서안녕하세요. 풀스택 개발자를 위해 달려나가는 김준호 입니다.이번 블로그 내용에서는 자바와 이클립스를 가지고 스프링 개발 환경을 위한 설치 및 환경 설정에 관한 내용입니다. 처음 자바를 배우시는 분들은 스프링을 시작하는 것 보다는 자바를 먼저 사전지식을 얻고 난 후 스프링을 하시는 것이 바람직하다고 생각합니다. 그러면 시작해보도록 하겠습니다.개발환경 구축을 위한 준비물스프링에 필요한 준비물은 자바와 이클립스 최소한의 설치로 개발환경을 구축할 수 있습니다.  자바 : 개발자는 JAVA JDK가 있어야 개발을 할 수 있고, 프로그램만 실행하기 위해서는 JAVA JRE만 설치되어 있으면  됩니다.  이클립스 : 기본적으로 스프링을 개발할 때 STS를 많이 이용하지만, 전자정부프레임워크를 이용하여 개발하려고 합니다.그러면 이러한 준비물을 실제로 인스톨하는 과정을 보여드리도록 하겠습니다.자바 설치설치하기 전에 오라클과 자바에 대해 간략하게 보도록 합시다. 오라클이란 간략하게 미국 캘리포니아주에 본사를 둔 매출 규모 세계 2위의 소프트웨어 회사입니다. 이 회사의 대표적인 제품인 데이터베이스 제품, 오라클 DBMS는 세계 최고의 점유율을 차지하고 있다고 합니다. 자바를 사용하기 위해서는 오라클의 자바를 많이 사용하는데, 오라클이 자바 과금 정책 변경을 선언한 지 2년이 지났습니다. 기업들은 이러한 오라클의 자바를 이용하기 위해서 일정 수준의 과금을 내고, 자바 사용을 해야 하는데, 현재 이러한 부분 때문에 기업에서는 OpenJDK를 많이 사용합니다. 자세한 사항은 JAVA 유료 논쟁의 블로그를 참조하기를 바랍니다.지금은 설치부터 하자구요!!  먼저 오라클에 들어가보도록 합시다.오라클을 홈페이지에 가면 다음과 같은 사이트의 UI가 표시되는 것을 볼 수 있습니다. 현재 작성 기준일 2021-05-05 에서는 SE 16버전이 첫번째로 나와있네요. 점점 더 업그레이드 가면서 UI와 버전도 달라질 수 있으니, 현재 이미지는 Reference만 해 주시기 바랍니다. 16버전도 있고, 11버전 등등 .. 쭉 내려가다 보면 JDK SE 8 버전이 있습니다.  주의사항 : Visual Code를 사용하고 계신 분들은 JDK Version을 11 이상으로 설치해야만 합니다.  저희는 JDK SE 8 Version을 설치합니다.JDK SE 8버전을 사용하는 이유는 실무에서 가장 많이 사용하고 있는 JDK 버전이며, 전자정부프레임워크에서는 1.8 버전을 기준으로 상용화되고 있다고 합니다. 구동을 하는데 안정화가 된 버전을 저는 추천드립니다. 그러면 설치해보도록 합시다.  각자 맞는 운영체제를 찾아서 다운로드 하면 됩니다.다운받으려면 오라클 아이디를 가지고 있어야 하기 때문에 오라클 아이디가 있으신 분은 바로 설치하면 되고, 없으신 분은 Reference Blog를 참고하셔서 회원가입 후에 다운을 받아주세요.자 이제 exe를 실행시키도록 합시다. 실행시키게 되면 아래와 같은 화면이 나오게 됩니다.  인스톨 위자드가 떴습니다. 그러면 Next 버튼을 눌러주세요  설치 위치를 결정하는데 Default로 그대로 설치하는 편입니다. Next 버튼을 눌러주세요  설치 도중에 JRE 설치가 뜨는 모습입니다. Next 버튼을 눌러주세요  설치 진행중입니다.  설치가 완료되었습니다. Close 버튼을 눌러주세요JAVA 설치가 되었으면 보통 환경변수 설정도 해주는 편입니다. cmd창에서 사용자가 직접 Compile을 할 때 사용합니다. 환경 변수 설정을 안하셔도 이클립스를 이용하는데 지장이 없습니다. 혹시 환경변수가 필요하다고 생각하시는 분들은 Reference Blog를 참고하시기 바랍니다.자바가 잘 설치되었는지 확인하는 방법은 아래 코드를 CMD창에 입력하세요.  java -version코드를 입력하면 위와 같이 자바 설치 버전을 확인할 수 있습니다. 여기까지 잘 따라오셨으면 자바 설치는 정상적으로 된 것입니다. 축하드립니다!!이클립스[전자정부프레임워크] 설치전자정부프레임워크를 사용하여 개발을 할 때 사용하는 이클립스는 조금 다릅니다. 전자정부프레임워크는 대한민국의 공공부문 정보화 사업 시 플랫폼별 표준화된 개발 프레임워크를 말하는 것입니다. 궁금사항들은 다른 블로그를 구글 검색을 이용해보세요! 그러면 설치해보도록 합시다.  주의사항 : 전자정부프레임워크의 버전은 3.9 버전을 이용하고 있습니다. 다른 버전들은 블로그의 내용을 참고하고, 설치하는데 지장이 없으시길 바라겠습니다.   먼저 전자정부프레임워크에 들어가보도록 합시다.  현재 작성 기준일 2021-05-05 에서의 UI는 이러한 형식으로 되어 있습니다. 항상 바뀔 수 있다는 점 명시해주세요!!  자 그러면 위쪽에 다운로드 버튼을 눌러주세요.그리고 개발환경 버튼을 먼저 누르신 다음 3.x 다운로드 버튼을 눌러주세요  [3.9.0]버전의 개발자용 개발환경 32&amp;64bit 를 눌러줍시다.그리고 개인 컴퓨터에 맞는  Bit 를 인지해주시고, 알맞은 exe를 다운로드 해주세요.  exe를 실행시키면 반디집으로 압축이 해제됩니다. 경로가 길어서 압축해제가 안될 수 있으니 C:\\ 드라이브 혹은 최대한 짧은 경로에 압축해제 하시면 되겠습니다.  자 이제 압축이 해제됬으면 위와 같은 파일들이 나오게 됩니다. 이클립스를 구동시켜 보도록 하죠!!  이러한 로고가 뜨면서 이클립스 동작을 위한 캐시를 쓰고 있습니다.  자.. 이클립스가 구동되었습니다.원래 처음상태의 이클립스는 Basic Theme를 가지고 있지만 저는 다른 Theme를 사용하고 있었기에 모습이 다를 수 밖에 없을겁니다. 정상적으로 이클립스가 구동이 되었으면 현재 개발환경 준비는 완료된 상태입니다.다음 게시글에서는 스프링 프로젝트를 생성하는 방법에 대해 알아보겠습니다.다들 수고하셨습니다!!!!!!!!!!!!!!!!!!!!",

    "spring-num1": {
        "title": "Spring 개발일지(1) - 기본적인 상식",
            "author": "libtv",
            "category": "",
            "content": "Spring 개발일지는 여러 절로 구성되어 있습니다.     Spring 개발일지(1) - 기본적인 상식    Spring 개발일지(2) - 개발환경 구축    Spring 개발일지(3) - 스프링 프로젝트 생성    Spring 개발일지(4) - 자바로 스프링 개발    Spring 개발일지(5) - 의존성 주입(DI)스프링 프레임워크스프링 프레임워크 (“영어”): Spring Framework)는 자바 플랫폼을 위한 오픈 소스  애플리케이션 프레임워크로서 간단히 스프링(Spring)이라고도 한다. 동적인 웹 사이트를 개발하기 위한 여러 가지 서비스를 제공하고 있다. 대한민국 공공기관의 웹 서비스 개발 시 사용을 권장하고 있는 전자정부 표준프레임워크의 기반 기술로서 쓰이고 있다.스프링은 다른 프레임워크에 비해 다음과 같은 특징을 가진다.  경량 컨테이너로서 자바 객체를 직접 관리한다. 각각의 객체 생성, 소멸과 같은 라이프 사이클을 관리하며 스프링으로부터 필요한 객체를 얻어올 수 있다.  스프링은  Plain Old Java Object  방식의 프레임워크이다. 일반적인  J2EE  프레임워크에 비해 구현을 위해 특정한  인터페이스를 구현하거나 상속을 받을 필요가 없어 기존에 존재하는  라이브러리  등을 지원하기에 용이하고 객체가 가볍다.  스프링은  제어 반전(IoC : Inversion of Control)을 지원한다. 컨트롤의 제어권이 사용자가 아니라 프레임워크에 있어서 필요에 따라 스프링에서 사용자의 코드를 호출한다.  스프링은  의존성 주입(DI : Dependency Injection)을 지원한다. 각각의 계층이나 서비스들 간에 의존성이 존재할 경우 프레임워크가 서로 연결시켜준다.  스프링은  관점 지향 프로그래밍(AOP : Aspect-Oriented Programming)을 지원한다. 따라서  트랜잭션이나 로깅, 보안과 같이 여러 모듈에서 공통적으로 사용하는 기능의 경우 해당 기능을 분리하여 관리할 수 있다.  스프링은 영속성과 관련된 다양한 서비스를 지원한다.  iBATIS나  하이버네이트  등 이미 완성도가 높은 데이터베이스 처리 라이브러리와 연결할 수 있는 인터페이스를 제공한다.  스프링은 확장성이 높다. 스프링 프레임워크에 통합하기 위해 간단하게 기존 라이브러리를 감싸는 정도로 스프링에서 사용이 가능하기 때문에 수많은 라이브러리가 이미 스프링에서 지원되고 있고 스프링에서 사용되는 라이브러리를 별도로 분리하기도 용이하다.요약  IOC : 제어권을 사용자가 아니라 프레임워크가 가지고 있다. DI : 의존하는 관계나 설정들을 프레임워크가 서로 연결시켜 준다. AOP : 관점 지향 프로그래밍을 통해 여러 모듈에서 사용하는 공통적인 기능을 Proxy 생성으로 분리 가능주요 모듈1. 제어 반전 컨테이너제어 반전(IoC: Inversion of Control) 컨테이너는 스프링의 가장 중요하고 핵심적인 기능으로서 자바의  반영(reflection)을 이용해서 객체의 생명주기를 관리하고  의존성 주입(Dependency Injection)을 통해 각 계층이나 서비스들간의 의존성을 맞춰준다. 이러한 기능들은 주로 환경설정을 담당하는 XML 파일에 의해 설정되고 수행된다.2. 관점 지향 프로그래밍 프레임워크스프링은 로깅이나 보안, 트랜잭션 등 핵심적인 비즈니스 로직과 관련이 없으나 여러 곳에서 공통적으로 쓰이는 기능들을 분리하여 개발하고 실행 시에 서로 조합할 수 있는  관점 지향 프로그래밍(AOP)을 지원한다. 기존에 널리 사용되고 있는 강력한 관점 지향 프로그래밍 프레임워크인  AspectJ도 내부적으로 사용할 수 있으며, 스프링 자체적으로 지원하는 실행시(Runtime)에 조합하는 방식도 지원한다.3. 데이터 액세스 프레임워크스프링은  데이터베이스에 접속하고 자료를 저장 및 읽어오기 위한 여러 가지 유명한 라이브러리, 즉  JDBC,  iBATIS(MyBatis),  하이버네이트  등에 대한 지원 기능을 제공하여 데이터베이스 프로그래밍을 쉽게 사용할 수 있다.4. 트랜잭션 관리 프레임워크스프링은 추상화된  트랜잭션  관리를 지원하며 XML 설정파일 등을 이용한 선언적인 방식 및 프로그래밍을 통한 방식을 모두 지원한다.5. 모델-뷰-컨트롤러 패턴스프링은 웹 프로그램밍 개발 시 거의 표준적인 방식인  Spring MVC라 불리는  모델-뷰-컨트롤러(MVC) 패턴을 사용한다. DispatcherServlet이 Controller 역할을 담당하여 각종 요청을 적절한 서비스에 분산시켜주며 이를 각 서비스들이 처리를 하여 결과를 생성하고 그 결과는 다양한 형식의 View 서비스들로 화면에 표시될 수 있다.6. 배치 프레임워크스프링은 특정 시간대에 실행하거나 대용량의 자료를 처리하는데 쓰이는  일괄 처리(Batch Processing)을 지원하는 배치 프레임워크를 제공한다. 기본적으로 스프링 배치는 Quartz 기반으로 동작한다.",
        "url": "/spring-num1"
    }
